#++++++++++++++++++++
# Components
#++++++++++++++++++++
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserObject:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        password:
          type: string
          format: password
        photo:
          type: string
        bio:
          type: string
    CommentObject:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        postId:
          type: integer
        content:
          type: string
    RegistrationObject:
      type: object
      properties:
        id: 
          type: integer
        username:
          type: string
        email: 
          type: string
        password:
          type: string
          minLength: 4
        photo:
          type: string
    RequestUpdate:
      type: object
      properties:
        username:
          type: string
        email: 
          type: string
        password:
          type: string
        photo:
          type: string
        bio: 
          type: string
    RequestContent:
      type: object
      properties:
        content:
          type: string 
        photo:
          type: string
    ResponsePost:
      type: object
      properties:
        id: 
          type: integer
        content:
          type: string
        photo:
          type: string
        username:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
    ResponseObject:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
    ResponseArray:
      type: object
      properties:
        message: 
          type: string
        data:
          type: array
  requestBodies:
    PostContent:
      content:
        multipart/form-data:
          schema: 
            $ref: "#/components/schemas/RequestContent"
  
  responses:
    '200':
      description: "login succes"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "login success"
    '400':
      description: "error from user"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "cannot process data, invalid input from user"
    '401':
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "unauthorized access"
    '500':
      description: "error from server"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "cannot process data, something wrong on server"